<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital@1&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="continer">
    <div class="card">
      <p class="title">Get <span>insights</span> that help your business grow.</p>
      <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="last-line">
        <div>
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>   
  </div>
  <div class="image">
    <img src="images/image-header-desktop.jpg" alt="" class="desktop">
    <img src="images/image-header-mobile.jpg" alt="" class="mobile">
  </div>
  
</body>
</html>
